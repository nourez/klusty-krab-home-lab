apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: metallb
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://metallb.github.io/metallb
        chart: metallb
        targetRevision: 0.15.2
        helm:
            values: |
                configInline:
                  address-pools:
                    - name: default
                      protocol: layer2
                      addresses:
                        - 10.0.0.225-10.0.0.250
    destination:
        server: https://kubernetes.default.svc
        namespace: metallb-system
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
        syncOptions:
            - CreateNamespace=true
