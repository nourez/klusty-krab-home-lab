apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: adguard
    namespace: argocd
spec:
    project: default
    source:
        repoURL: tccr.io/truecharts
        chart: adguard-home
        targetRevision: "*"
        helm:
            valueFiles:
                - https://raw.githubusercontent.com/nourez/klusty-krab-home-lab/415c7ad/manifests/adguard/values.yaml
    destination:
        server: https://kubernetes.default.svc
        namespace: adguard
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
