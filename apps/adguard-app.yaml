apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: adguard-app
    namespace: argocd
spec:
    project: default
    source:
        repoURL: git@github.com:nourez/klusty-krab-home-lab.git
        targetRevision: HEAD
        path: manifests/adguard
        directory:
            recurse: true
    destination:
        server: https://kubernetes.default.svc
        namespace: adguard
    syncPolicy:
        automated:
            selfHeal: true
            prune: true
