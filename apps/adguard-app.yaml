apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: adguard
    namespace: argocd
spec:
    project: default
    source:
        repoURL: https://k8s-at-home.com/charts/
        chart: adguard-home
        targetRevision: 5.5.2
        helm:
            valueFiles:
                - manifests/adguard/values.yaml
    destination:
        server: https://kubernetes.default.svc
        namespace: adguard
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
