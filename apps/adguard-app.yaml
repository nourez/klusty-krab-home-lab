apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
    name: adguard
    namespace: argocd
spec:
    project: default
    sources:
        - repoURL: https://k8s-at-home.com/charts/
          chart: adguard-home
          targetRevision: 5.5.2
          helm:
              valueFiles:
                  - $values/manifests/adguard/values.yaml
        - repoURL: git@github.com:nourez/klusty-krab-home-lab.git
          targetRevision: HEAD
          ref: values
    destination:
        server: https://kubernetes.default.svc
        namespace: adguard
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - CreateNamespace=true
