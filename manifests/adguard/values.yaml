# Configuration for rm3l AdGuard Home chart
env:
    TZ: "America/Toronto"

service:
    type: LoadBalancer
    loadBalancerIP: 10.0.0.241

persistence:
    enabled: true
    storageClass: longhorn
    size: 5Gi

# AdGuard Home configuration
config:
    dns:
        upstream_dns:
            - 1.1.1.1
            - 8.8.8.8
    rewrites:
        - domain: "argocd.home"
          answer: "10.0.0.240"
        - domain: "plex.home"
          answer: "10.0.0.242"
