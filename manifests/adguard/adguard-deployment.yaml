apiVersion: apps/v1
kind: Deployment
metadata:
    name: adguard-deployment
    namespace: adguard
spec:
    replicas: 1
    selector:
        matchLabels:
            app: adguard
    template:
        metadata:
            labels:
                app: adguard
        spec:
            containers:
                - name: adguard-home
                  image: adguard/adguardhome:latest
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  env:
                      - name: AGH_CONFIG
                        valueFrom:
                            configMapKeyRef:
                                name: adguard-config
                                key: AdGuardHome.yaml
                  ports:
                      - containerPort: 53 #dns
                        name: dns
                        protocol: UDP
                      - containerPort: 3000 #initial setup
                        name: http-initial
                      - containerPort: 80 #web gui
                        name: http
                        protocol: TCP
                  volumeMounts:
                      - name: adguard-data
                        mountPath: /opt/adguardhome/work
                      - name: adguard-config
                        mountPath: /opt/adguardhome/conf
                        readOnly: true
            volumes:
                - name: adguard-data
                  persistentVolumeClaim:
                      claimName: adguard-pvc
                - name: adguard-config
                  configMap:
                      name: adguard-config
