apiVersion: apps/v1
kind: Deployment
metadata:
    name: adguard-deployment
    namespace: adguard
spec:
    replicas: 1
    selector:
        matchLabels:
            app: adguard
    template:
        metadata:
            labels:
                app: adguard
        spec:
            initContainers:
                - name: config-merger
                  image: mikefarah/yq:4
                  securityContext:
                      runAsUser: 0
                      runAsGroup: 0
                  command:
                      - sh
                      - -c
                      - |
                          echo "Merging ConfigMap DNS rewrites into existing AdGuard config..."

                          # Check if AdGuard config exists
                          if [ -f /opt/adguardhome/work/AdGuardHome.yaml ]; then
                            echo "Existing config found, merging DNS rewrites..."
                            
                            # Create backup with proper permissions
                            cp /opt/adguardhome/work/AdGuardHome.yaml /tmp/original.yaml
                            
                            # Merge DNS rewrites from ConfigMap into existing config
                            yq eval-all 'select(fileIndex == 0) * select(fileIndex == 1)' \
                              /tmp/original.yaml \
                              /tmp/config/AdGuardHome.yaml > /tmp/merged.yaml
                            
                            # Replace the config with merged version and fix permissions
                            cp /tmp/merged.yaml /opt/adguardhome/work/AdGuardHome.yaml
                            chown -R 65534:65534 /opt/adguardhome/work/AdGuardHome.yaml
                            chmod 644 /opt/adguardhome/work/AdGuardHome.yaml
                            
                            echo "DNS rewrites merged successfully"
                          else
                            echo "No existing config, copying ConfigMap as base..."
                            cp /tmp/config/AdGuardHome.yaml /opt/adguardhome/work/AdGuardHome.yaml
                            chown 65534:65534 /opt/adguardhome/work/AdGuardHome.yaml
                            chmod 644 /opt/adguardhome/work/AdGuardHome.yaml
                          fi
                  volumeMounts:
                      - name: adguard-data
                        mountPath: /opt/adguardhome/work
                      - name: adguard-config
                        mountPath: /tmp/config
                        readOnly: true
            containers:
                - name: adguard-home
                  image: adguard/adguardhome:latest
                  resources:
                      requests:
                          memory: "128Mi"
                          cpu: "100m"
                      limits:
                          memory: "512Mi"
                          cpu: "500m"
                  ports:
                      - containerPort: 53 #dns
                        name: dns
                        protocol: UDP
                      - containerPort: 3000 #initial setup
                        name: http-initial
                      - containerPort: 80 #web gui
                        name: http
                        protocol: TCP
                  volumeMounts:
                      - name: adguard-data
                        mountPath: /opt/adguardhome/work
            volumes:
                - name: adguard-data
                  persistentVolumeClaim:
                      claimName: adguard-pvc
                - name: adguard-config
                  configMap:
                      name: adguard-config
